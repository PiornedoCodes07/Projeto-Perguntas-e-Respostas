<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Perguntas e Respostas</title>
    <!--LINK CSS E JS-->
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <!--TELA INICIAL-->
    <div class="tela-inicial">
        <h1>Bem-vindo ao Jogo de Perguntas e Respostas!</h1>
        <button class="iniciar-btn">Iniciar Jogo</button>
    </div>
    <!--FIM TELA INICIAL-->
    <!--TELA DE PERGUNTAS-->
    <div class="caixa-principal">
        <div class="caixa-perguntas"></div>
        <div class="caixa-alternativas"></div>
    </div>
    <!--FIM TELA DE PERGUNTAS-->
    <!--TELA FINAL-->
    <div class="caixa-resultado">
        <h2>Resultado</h2>
        <p class="texto-resultado"></p>
        <button class="novamente-btn">Jogar Novamente</button>
    </div>
    <!--FIM TELA FINAL-->
</body>
</html>
